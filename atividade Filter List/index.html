<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleFormulario.css">
</head>

<body class="py-5">
    <div class="container px-4 formBody">
        <div class="input-group-text mb-3">
            <span>Informe o Nome:</span>
            <input type="text" id="searchField" class="form-control" placeholder="Pesquise">
        </div>
        <div class="text-center">
            <button type="Adicionar" id="Adicionar"class="btn btn-primary">Adicionar</button>
            <button type="Selecionar" id="Selecionar"class="btn btn-primary">Selecionar</button>
            <button type="Remover" id="Remover"class="btn btn-primary">Remover</button>
            <button type="Filtrar" id="Filtrar"class="btn btn-primary">Filtrar</button>
        </div>
        <pre class="paragraph text-center text-dark" id="saida"></pre>
        <ul id="list" class="list-group list-group-flush"></ul>

    <div class="container text-center footer">
        <p>Desenvolvido por Camila &copy; Todos os direitos reservados</p>
    </div>

    <script src="lista.js"></script>

</body>
</html>
